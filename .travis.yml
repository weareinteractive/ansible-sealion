---

language: python
python: "2.7"
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl
install:
  - pip install ansible
script:
  - echo localhost > inventory
  - ln -s ansible-sealion ../franklinkim.sealion
  - ansible-playbook --syntax-check -i inventory test.yml
  - test "$(ansible-playbook -i inventory test.yml --connection=local --sudo -vvvv | tee /dev/tty | grep "stderr: Failed to register agent; Error 203011; No organization with specified orgToken found.")" != ""
